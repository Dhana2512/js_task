        // 5.write a function to find uniq values from the array  

        var fruits = ["apple", "mango", "apple", "orange", "mango", "mango"];

        // i)
        function uniq(fruits) {
            return fruits.filter((item, index) => fruits.indexOf(item) === index);
        }
        console.log('uniqValues:', uniq(fruits));
